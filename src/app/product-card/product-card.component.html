<div class="card h-100">
  <img [src]="productDetails.image" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{productDetails.title}}</h5>
    <p class="card-text">
      {{productDetails.description}}
    </p>
    <button class="btn btn-primary" (click)="redirectToDetails()">View details</button>
  </div>
  <div class="card-footer">
    <small class="text-body-secondary">{{productDetails.price }}</small>
    <span >
    <small class="text-body-secondary">{{productDetails.category }}</small>
    </span>
  </div>
</div>
